<div class="container">
  <span class="myIcon fa" style="color: #A8703F;">$HDP</span>
  <div data-ac-chart="'bar'" data-ac-data="hdp" data-ac-config="configHdp" class="hdp-chart">
  </div>
  <hr/>
  <br/>
  <br/>
  <span class="myIcon fa fa-money" style="color: #A8703F;">Inflace</span>
  <div data-ac-chart="'line'" data-ac-data="inflace" data-ac-config="configInflace" class="hdp-chart">
  </div>
  <hr/>
  <br/>
  <br/>
  <i class="myIcon fa fa-user" style="color: #A8443F;">Lidé</i>
  <div class="row">
    <div class="col-md-3">
      <div data-ac-chart="'point'" data-ac-data="lidi" data-ac-config="configLidi" class="lidi-chart">
      </div>
    </div>
    <div class="col-md-3">
      <table>
        <tr>
          <td>
            <div class="legend-box" style="background:#FF604B;"></div>
          </td>
          <td>Průměrné dožití žen</td>
        </tr>
        <tr>
          <td>
            <div class="legend-box" style="background:#51A5BA;"></div>
          </td>
          <td>Průměrné dožití mužů</td>
        </tr>
        <tr>
          <td>
            <div class="legend-box" style="background:#E9AC20;"></div>
          </td>
          <td>Nezaměstnanost</td>
        </tr>
      </table>
    </div>
  </div>

  <hr/>
  <br/>
  <br/>
  <span class="myIcon glyphicon glyphicon-tree-conifer" style="color: #31823B;"></span><span class="myIcon caption" style="color: #41924B;">Znečištění</span>
  <div data-ac-chart="'area'" data-ac-data="emise" data-ac-config="configEmise" class="hdp-chart">
  </div>
  <br/>
  <br/>
</div>
